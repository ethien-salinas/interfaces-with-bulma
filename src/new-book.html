<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Books</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <nav class="navbar has-shadow">
    <div class="navbar-brand">
      <a class="navbar-item">
        <img src="images/transformers.png">
      </a>
      <div class="navbar-burger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="navbar-menu">
      <div class="navbar-start">
        <div class="navbar-item">
          <small>Your online bank</small>
        </div>
      </div>
      <div class="navbar-end">
        <div class="navbar-item has-dropdown is-hoverable">
          <div class="navbar-link">
            Ethien Salinas
          </div>
          <div class="navbar-dropdown">
            <a class="navbar-item">
              <div>
                <span class="icon">
                  <i class="fas fa-user-circle"></i>
                </span>
                Profile
              </div>
            </a>
            <a class="navbar-item">
              <div>
                <span class="icon">
                  <i class="fa fa-bug"></i>
                </span>
                Report bug
              </div>
            </a>
            <a class="navbar-item">
              <div>
                <span class="icon">
                  <i class="fas fa-sign-out-alt"></i>
                </span>
                Sign out
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <section class="section">
    <div class="columns">
      <!-- left side menu -->
      <div class="column is-4-tablet is-3-desktop is-2-widescreen">
        <nav class="menu">
          <p class="menu-label">Menu</p>
          <ul class="menu-list">
            <li><a href="dashboard.html">
                <span class="icon">
                  <i class="fas fa-tachometer-alt"></i>
                </span>
                Dashboard
              </a>
            </li>
            <li>
              <a class="is-active" href="books.html">
                <span class="icon">
                  <i class="fa fa-book"></i>
                </span>
                Books
              </a>
            </li>
            <li>
              <a href="customers.html">
                <span class="icon">
                  <i class="fa fa-address-book"></i>
                </span>
                Customers
              </a>
            </li>
            <li>
              <a href="orders.html">
                <span class="icon">
                  <i class="far fa-file-alt"></i>
                </span>
                Orders
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- right side section -->
      <div class="column">
        <nav class="breadcrumb">
          <ul>
            <li>
              <a href="books.html">Books</a>
            </li>
            <li class="is-active">
              <a href="new-book.html">New book</a>
            </li>
          </ul>
        </nav>
        <form>
          <div class="field">
            <div class="field">
              <label class="label">Title</label>
              <div class="control">
                <input class="input is-large" type="text" placeholder="e.g. designing with bulma" required>
              </div>
            </div>
            <div class="columns is-desktop">
              <div class="column">
                <label class="label">Price</label>
                <div class="control has-icons-left">
                  <input class="input" type="number" placeholder="e.g. 22.99">
                  <span class="icon is-small is-left">
                    <i class="fas fa-dollar-sign"></i>
                  </span>
                </div>
              </div>
              <div class="column">
                <label class="label">Pages</label>
                <div class="control">
                  <input class="input" type="number" placeholder="e.g. 270" required>
                </div>
              </div>
              <div class="column">
                <label class="label">ISBN</label>
                <div class="control">
                  <input class="input" type="text" placeholder="e.g. 9781939902351" required>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label">Cover image</label>
              <div class="control">
                <div class="file has-name">
                  <label class="file-label">
                    <input class="file-input" type="file">
                    <span class="file-cta">
                      <span class="file-icon">
                        <i class="fas fa-upload"></i>
                      </span>
                      <span class="file-label">Choose a file...</span>
                    </span>
                    <span class="file-name">No file chosen</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="buttons">
                <button class="button is-medium is-success">Create book</button>
                <button class="button is-medium is-light">Cancel</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
