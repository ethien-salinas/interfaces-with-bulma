  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <nav class="navbar has-shadow">
    <div class="navbar-brand">
      <a class="navbar-item">
        <img src="images/transformers.png">
      </a>
      <div class="navbar-burger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="navbar-menu">
      <div class="navbar-start">
        <div class="navbar-item">
          <small>Your online bank</small>
        </div>
      </div>
      <div class="navbar-end">
        <div class="navbar-item has-dropdown is-hoverable">
          <div class="navbar-link">
            Ethien Salinas
          </div>
          <div class="navbar-dropdown">
            <a class="navbar-item">
              <div>
                <span class="icon">
                  <i class="fas fa-user-circle"></i>
                </span>
                Profile
              </div>
            </a>
            <a class="navbar-item">
              <div>
                <span class="icon">
                  <i class="fa fa-bug"></i>
                </span>
                Report bug
              </div>
            </a>
            <a class="navbar-item">
              <div>
                <span class="icon">
                  <i class="fas fa-sign-out-alt"></i>
                </span>
                Sign out
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <section class="section">
    <div class="columns">
      <!-- left side menu -->
      <div class="column is-4-tablet is-3-desktop is-2-widescreen">
        <nav class="menu">
          <p class="menu-label">Menu</p>
          <ul class="menu-list">
            <li><a href="dashboard.html">
                <span class="icon">
                  <i class="fas fa-tachometer-alt"></i>
                </span>
                Dashboard
              </a>
            </li>
            <li>
              <a href="books.html">
                <span class="icon">
                  <i class="fa fa-book"></i>
                </span>
                Books
              </a>
            </li>
            <li>
              <a class="is-active" href="customers.html">
                <span class="icon">
                  <i class="fa fa-address-book"></i>
                </span>
                Customers
              </a>
            </li>
            <li>
              <a href="orders.html">
                <span class="icon">
                  <i class="far fa-file-alt"></i>
                </span>
                Orders
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- right side section -->
      <div class="column">
        <nav class="breadcrumb">
          <ul>
            <li>
              <a href="customers.html">Customers</a>
            </li>
            <li class="is-active">
              <a href="new-customer.html">New customer</a>
            </li>
          </ul>
        </nav>
        <form>
          <div class="field">
            <div class="field">
              <label class="label">Full name</label>
              <div class="control">
                <input class="input is-large" type="text" placeholder="e.g. Ethien Salinas" required>
              </div>
            </div>
            <div class="field">
              <label class="label">Email</label>
              <div class="control has-icons-left">
                <input class="input" type="email" placeholder="e.g. esalinas@gmail.com">
                <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
              </div>
            </div>
            <div class="field">
              <label class="label">Address</label>
              <div class="control">
                <input class="input" type="text" placeholder="Number and street name" required>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input" type="text" placeholder="Second address line (optional)">
              </div>
            </div>
            <div class="field">
              <div class="buttons">
                <button class="button is-medium is-success">Create customer</button>
                <button class="button is-medium is-light">Cancel</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
